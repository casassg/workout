category: "Running"
description: "Running schedule for general fitness"
icon: "üèÉ"
workouts:
  - id: "easy_run"
    name: "Easy Run"
    type: "Recovery"
    duration: "30-45 min"
    intensity: "Low"
    description: "Conversational pace. Should be able to hold a full conversation without gasping."
    frequency: "1-2x per week"
    tips:
      - "Keep heart rate in zone 2 (60-70% max HR)"
      - "Focus on relaxed breathing"
      - "Great for building aerobic base"
      - "Can break into walk/run intervals if needed"

  - id: "tempo_run"
    name: "Tempo Run"
    type: "Threshold"
    duration: "30-40 min"
    intensity: "Moderate-High"
    description: "Comfortably hard pace. Can speak in short sentences but not hold a conversation."
    frequency: "1x per week"
    structure: "10 min warmup, 15-20 min tempo, 5-10 min cooldown"
    tips:
      - "The 'comfortably hard' effort should feel sustainable"
      - "Don't start too fast - ease into tempo pace"
      - "Great for improving lactate threshold"

  - id: "long_run"
    name: "Long Run"
    type: "Endurance"
    duration: "45-90 min"
    intensity: "Low-Moderate"
    description: "Building aerobic endurance. Slower than easy run pace, focus on time on feet."
    frequency: "1x per week (weekends)"
    tips:
      - "Start slower than you think"
      - "Hydrate before and during if over 60 min"
      - "Consider fueling for runs over 75 min"
      - "The goal is finishing feeling like you could do more"

  - id: "interval_run"
    name: "Interval Training"
    type: "Speed"
    duration: "30-35 min"
    intensity: "High"
    description: "Optional speed work for variety and fitness gains."
    frequency: "0-1x per week (optional)"
    structure: "10 min warmup, 6-8x (1 min fast / 1 min recovery jog), 10 min cooldown"
    tips:
      - "Fast intervals should be hard but controlled"
      - "Recovery jog can be a walk if needed"
      - "Great for improving VO2max"
      - "Skip if legs are tired from gym"

  - id: "short_run"
    name: "Short Run"
    type: "Recovery"
    duration: "15-20 min"
    intensity: "Low"
    description: "Quick easy run to add on gym days. Keep it light and conversational."
    frequency: "Optional add-on"
    tips:
      - "Perfect for doubling up after a gym session"
      - "Keep it truly easy - this is bonus cardio"
      - "Great way to get extra movement without fatigue"
      - "Can be done later in the day after recovery"
